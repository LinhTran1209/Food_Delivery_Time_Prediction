<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Predict Delivery Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-size: 0.8rem; /* Giảm kích thước font */
        }
        .container {
            max-width: 600px; /* Giới hạn chiều rộng */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Predict Delivery Time</h1>
        <form method="post" action="/predict" class="mt-3">
            <div class="form-group">
                <label for="Delivery_person_Age">Age</label>
                <input type="number" class="form-control" id="Delivery_person_Age" name="Delivery_person_Age" value="25" required>
            </div>
            <div class="form-group">
                <label for="Delivery_person_Ratings">Ratings</label>
                <input type="number" step="0.1" class="form-control" id="Delivery_person_Ratings" name="Delivery_person_Ratings" value="4.6" required>
            </div>
            <div class="form-group">
                <label for="Restaurant_latitude">Latitude</label>
                <input type="number" step="any" class="form-control" id="Restaurant_latitude" name="Restaurant_latitude" value="13.066762" required>
            </div>
            <div class="form-group">
                <label for="Restaurant_longitude">Longitude</label>
                <input type="number" step="any" class="form-control" id="Restaurant_longitude" name="Restaurant_longitude" value="80.251865" required>
            </div>
            <div class="form-group">
                <label for="Delivery_location_latitude">Delivery Latitude</label>
                <input type="number" step="any" class="form-control" id="Delivery_location_latitude" name="Delivery_location_latitude" value="13.146762" required>
            </div>
            <div class="form-group">
                <label for="Delivery_location_longitude">Delivery Longitude</label>
                <input type="number" step="any" class="form-control" id="Delivery_location_longitude" name="Delivery_location_longitude" value="80.331865" required>
            </div>
            <div class="form-group">
                <label for="Time_Orderd">Order Time</label>
                <input type="time" class="form-control" id="Time_Orderd" name="Time_Orderd" value="19:50:00" required>
            </div>
            <div class="form-group">
                <label for="Weatherconditions">Weather</label>
                <input type="text" class="form-control" id="Weatherconditions" name="Weatherconditions" value="conditions Sandstorms" required>
            </div>
            <div class="form-group">
                <label for="Road_traffic_density">Traffic Density</label>
                <input type="text" class="form-control" id="Road_traffic_density" name="Road_traffic_density" value="Jam" required>
            </div>
            <div class="form-group">
                <label for="Vehicle_condition">Vehicle Condition</label>
                <input type="number" class="form-control" id="Vehicle_condition" name="Vehicle_condition" value="2" required>
            </div>
            <div class="form-group">
                <label for="Type_of_order">Order Type</label>
                <input type="text" class="form-control" id="Type_of_order" name="Type_of_order" value="Drinks" required>
            </div>
            <div class="form-group">
                <label for="Type_of_vehicle">Vehicle Type</label>
                <input type="text" class="form-control" id="Type_of_vehicle" name="Type_of_vehicle" value="scooter" required>
            </div>
            <div class="form-group">
                <label for="Festival">Festival</label>
                <input type="text" class="form-control" id="Festival" name="Festival" value="No" required>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" name="City" value="Metropolitian" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
